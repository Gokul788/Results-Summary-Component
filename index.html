<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Summary Component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header></header>
    <main>
        <div class="container">
            <div class="Result_part">
                <div class="head_part">
                    <p>Your Result</p>
                    <div class="score_part">
                        <h1>76</h1>
                        <p class="score_subtitle">of 100</p>
                    </div>
                    <h2>Great</h2>
                </div>
                <p class="score_details_part">
                    You scored higher than 65% of the people who have taken these tests.
                </p>
            </div>

            <div class="summary_part">
                <h1>Summary</h1>
                <div class="summary_topic">
                    <div class="Reaction_part">
                        <div class="Reaction_image_part">
                            <img src="assets/images/icon-reaction.svg" alt="Thunder icon">
                            <p>Reaction</p>
                        </div>
                        <p class="mark_part">80  <span>/ 100</span></p>
                    </div>
                    <div class="Memory_part">
                        <div class="Memory_image_part">
                            <img src="assets/images/icon-memory.svg" alt="Brain icon">
                            <p>Memory</p>
                        </div>
                        <p class="mark_part">93 <span>/ 100</span></p>
                    </div>
                    <div class="Verbal_part">
                        <div class="Verbal_image_part">
                            <img src="assets/images/icon-verbal.svg" alt="Chat icon">
                            <p>Verbal</p>
                        </div>
                        <p class="mark_part">60 <span>/ 100</span></p>
                    </div>
                    <div class="Visual_part">
                        <div class="Visual_image_part">
                            <img src="assets/images/icon-visual.svg" alt="Eye icon">
                            <p>Visual</p>
                        </div>
                        <p class="mark_part">73 <span>/ 100</span></p>
                    </div>
                    <button>Continue</button>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
